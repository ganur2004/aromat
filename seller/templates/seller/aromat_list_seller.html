{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ароматов</title>
    <link type="image/x-icon" href="{% static 'image/logo.ico' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'image/logo.ico' %}" rel="icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "report/aromat_list.css" %}">
    <link rel="stylesheet" href="{% static "report/menu.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
    <nav class="col-sm-12 col-md-12 col-lg-12">
        <div  class="wrapper col-sm-12 col-md-12 col-lg-12" id="wrapper">
            <div class="logo-div">
                <div class="logo"><a href="{% url 'aromat_sold_list' %}" title="Главная"></a></div>
                <div class="welcome-text">
                    <span style="font-weight: bold;">Продавец: </span>
                    <span style="font-weight: normal;">{{ seller_name }}</span>
                </div>
            </div>
          <input type="radio" name="slider" id="menu-btn">
          <input type="radio" name="slider" id="close-btn">
          <ul class="nav-links">
            <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
            <li><a href="{% url 'aromat_sold_list' %}">Главная</a></li>
            <li><a class="active-nav-links" href="{% url 'aromat_list_seller' %}">Ароматы</a></li>
            <li><a href="{% url 'aromat_sold' %}">Продано</a></li>
            <li><a href="{% url 'seller_logout' %}" class="fas fa-door-open"></a></li>
          </ul>
          <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
        </div>
    </nav>
    <div class="body col-sm-12 col-md-12 col-lg-12">
        <div class="branch-div col-sm-12 col-md-12 col-lg-12">
            <div class="branch-div-elements"><b>Ваш филиал: </b>{{ branchname }}</div>
        </div>
        <div class="filter">
            <form method="get" action="{% url 'aromat_list_seller' %}">
                <div class="filter-input">
                    <label for="code">Код</label>
                    <select name="code" id="code">
                        <option value="">Выберите код</option>
                        {% for code in codes %}
                            <option value="{{ code }}">{{ code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-input">
                    <label for="aromatname">Название аромата</label>
                    <select name="aromatname" id="aromatname">
                        <option value="">Выберите название</option>
                        {% for name in names %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-input-button">
                    <button id="button" class="fas fa-filter" type="submit"></button>
                </div>
            </form>
        </div>
        
        <div class="main col-sm-12 col-md-12 col-lg-12">
            <div class="result-table col-sm-12 col-md-12 col-lg-10">
                <table class="styled-table">
                    <thead>
                        <th>Код</th>
                        <th>Название аромата</th>
                        <th>Обьем</th>
                    </thead>
                    <tbody>
                        {% for aromat in aromat_objects %}
                            <tr>
                                <td>{{ aromat.code }}</td>
                                <td>{{ aromat.name }}</td>
                                <td>{{ aromat.volume }}</td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $('#code').select2({
            placeholder: 'Введите код',
            allowClear: true,
            minimumInputLength: 1, // Минимальное количество символов для начала поиска
            dropdownParent: $('#code').parent(), // Установка контейнера для выпадающего списка
            language: {
                inputTooShort: function() {
                    return 'Пожалуйста, введите 1 или более символов';
                }
            }
        });

        $('#aromatname').select2({
            placeholder: 'Введите название',
            allowClear: true,
            minimumInputLength: 1, // Минимальное количество символов для начала поиска
            dropdownParent: $('#aromatname').parent(), // Установка контейнера для выпадающего списка
            language: {
                inputTooShort: function() {
                    return 'Пожалуйста, введите 1 или более символов';
                }
            }
        });
    </script>
</body>
</html>
